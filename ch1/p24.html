<html>
    <head>
        <title>vue exercise</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                template: `<div>{{ greeting }} 好棒棒！</div>`,
                data () {
                    return {
                        greeting: '008JS'
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
