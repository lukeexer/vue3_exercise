<html>
    <head>
        <title>vue exercise</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data () {
                    return {
                        message: 'Hello Vue 3'
                    }
                }
            });

            vm.mount('#app')
        </script>
    </body>
</html>
